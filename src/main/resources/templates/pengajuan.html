<html xmlns:th="http://www.thymeleaf.org">

        <meta charset="utf-8">

        <link th:href='@{http://fonts.googleapis.com/css?family=Roboto:400,700,300}' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
        <link th:href="@{css/pe-icon-7-stroke.css}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    </head>

    <body>

        <div id="wrapper">

            <!-- Sidebar -->

                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <div class="insetanih">
                            <img th:src="@{img/MII.png}"/>

                    <li>
                        <a href="/listMahasiswa">Data Mahasiswa</a>
                    </li>
                    <li>
                        <a href="/listDosen">Data Dosen</a>
                    </li>
                    <li>
                        <a href="/listPengajuan">Data Pengajuan</a>
                    </li>
                </ul>
            </div>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="#menu-toggle" class="btn btn-info" id="menu-toggle"><i class="pe pe-7s-menu"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse nav navbar-nav navbar-right" id="navbarSupportedContent">

                </div>
                <ul class="nav navbar-nav navbar-right">                  
                    <ul class="navbar-nav ml-auto ml-md-0">
                        <li class="nav-item dropdown no-arrow">
                            <a href="#" data-toggle="dropdown">
                                <i style="padding-top: 30px; padding-right: 25px; " class="fa fa-globe fa-2x"></i>

                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="/">Account</a>
                                <a class="dropdown-item" href="/login">Logout</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto ml-md-0">
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link " href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <div class="inset">
                                    <img th:src="@{../img/person.png}"/>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="/profil">Account</a>
                                <a class="dropdown-item" href="/login">Logout</a>
                            </div>
                        </li>
                    </ul>
                </ul>
            </nav>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                              
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Data Pengajuan</h1>

                </div>

                <!-- 		Modal Bootstrap -->
                <div class="modal fade" id="modaledit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <form action="" method="POST">
                                <div class="modal-header text-center">
                                    <h4 class="modal-title w-100 font-weight-bold">Edit Data</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body mx-3">
                                    <div class="md-form mb-5" >
                                        <!--<i class="fa fa-user prefix grey-text"></i>-->
                                        <!--<label data-error="wrong" data-success="right" for="orangeForm-name" type="hidden">Kode Karyawan</label>-->
                                        <input  readonly="true" type="hidden" id="orangeForm-name" class="form-control validate" name="txtkode" value="" >
                                    </div>
                                    <div class="md-form mb-5" data-validate="Telepon is required">
                                        <i class="fa fa-phone"></i>
                                        <label data-error="wrong" data-success="right" for="orangeForm-name"  >Telepon</label>
                                        <input type="text" id="orangeForm-name" class="form-control validate" name="txttelepon"  pattern="^\d{13}$" placeholder="Maksimal 13 Digit Angka" required="">
                                    </div>
                                    <div class="md-form mb-5" data-validate="Telepon is required">
                                        <i class="fa fa-address-book"></i>
                                        <label data-error="wrong" data-success="right" for="orangeForm-name"  >Password</label>
                                        <input type="password" id="orangeForm-name" class="form-control validate" name="txtpassword" required="">
                                    </div>
                                    <div class="md-form mb-5" data-validate="Telepon is required">
                                        <i class="fa fa-address-book"></i>
                                        <label data-error="wrong" data-success="right" for="orangeForm-name"  >Confirm Password</label>
                                        <input type="password" id="orangeForm-name" class="form-control validate" name="txtconfirmpass" required="">
                                    </div>
                                    <div class="md-form mb-5" data-validate="Tanggal Lahir is required">
                                        <i class="date"></i>
                                        <label data-error="wrong" data-success="right" for="orangeForm-name"  >Tanggal Lahir</label>
                                        <input type="date" id="orangeForm-name" class="form-control validate" name="txttgl" max="2009-08-21">
                                    </div>
                                </div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <button class="btn btn-deep-orange" type="submit">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>ID</th>
                                <th>Topik</th>
                                <th>Judul</th>
                                <th>Deskripsi</th>
                                <th>Status</th>
                                <th>Pesan</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="skripsi : ${listSkripsi}">
                                <td></td>
                                <td th:text="${skripsi.getId()}"></td>
                                <td th:text="${skripsi.getTopik()}"></td>
                                <td th:text="${skripsi.getJudul()}"></td>
                                <td th:text="${skripsi.getDeskripsi()}"></td>
                                <td th:text="${skripsi.getStatus()}"></td>
                                <td th:text="${skripsi.getPesan()}"></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">Edit</button>
                                    <input class="btn btn-sm btn-outline-danger" type="button" onclick="alert('Yakin akan menghapus data')" value="Delete">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>

            <!-- /#page-content-wrapper -->

        </div>
        <div class="footer">
            <p class="copyright pull-right">
                &copy; <script>document.write(new Date().getFullYear())</script> <a href="#">Mitra Integrasi Informatika</a>, Metrodata Group
            </p>
        </div>
        <!-- /#wrapper -->

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{../vendor/jquery.min.js}"></script>
        <script th:src="@{../vendor/bootstrap.bundle.min.js}"></script>

        <!-- Menu Toggle Script -->
        <script>
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
        </script>


    </body>

</html>
