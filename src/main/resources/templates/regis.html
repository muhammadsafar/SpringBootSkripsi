<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->	
        <link rel="icon" type="image/png" src="img/person.png "/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate.css">
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2.min.css">
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--===============================================================================================-->
    </head>
    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">

                        <span class="login100-form-title">
                            <div class="insetan">
                                <img th:src="@{img/MII.png}"/> 
                            </div>
                            <br>

                        </span>
                        <div  class="loginku">
                            Sign Up
                        </div>

                        <div class="wrap-input100 validate-input m-b-16">
                            <input class="input100" type="text" name="username" placeholder="NIM" required="" maxlength="18">
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="wrap-input100 validate-input m-b-10">
                            <input class="input100" type="email" name="email" placeholder="Email" required="" >
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="password" name="pass" placeholder="Password" required="" maxlength="8">
                            <span class="focus-input100"></span>
                        </div>
                        <br>
                        
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>
                        <div class="flex-col-c p-t-30 p-b-30">
                            <span class="txt1 p-b-9">
                                Do you have an account?
                            </span>
                            <a href="/login" class="txt3">
                                Login
                            </a>
                        </div>
                       
                        <div class="footer  p-t-10 p-b-14">
                            <p class="copyright1 pull-right" style="padding-left: 100px">
                                &copy; <script>document.write(new Date().getFullYear())</script> 
                                <a href="#">Mitra Integrasi Informatika</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!--===============================================================================================-->
        <script src="vendor/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/popper.js"></script>
        <script src="vendor/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/moment.min.js"></script>
        <script src="vendor/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime.js"></script>
        <!--===============================================================================================-->
        <!--<script src="js/main.js"></script>-->

    </body>
</html>
