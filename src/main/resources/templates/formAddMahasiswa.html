<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" th:src="@{img/person.png}">

        <title>Data Mahasiswa</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{vendor/bootstrap.min.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{css/simple-mahasiswa.css}" rel="stylesheet">
        <link th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet">
        <link th:href='@{http://fonts.googleapis.com/css?family=Roboto:400,700,300}' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
        <link th:href="@{css/pe-icon-7-stroke.css}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
        <!--<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">-->
        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js}"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"></script>


    </head>

    <body>
        <h1>FORM ADD MAHASISWA</h1>
        <form th:object="${mahasiswa}" th:action="@{/addMahasiswa}" method="post">
            <label>NIM:</label>
            <input type="text" th:field="*{nim}"/>
            <label>Nama:</label>
            <input type="text" th:field="*{nama}"/>
            <label>Jurusan:</label>
            <input type="text" th:field="*{jurusan}"/>
            <label>Angkatan:</label>
            <input type="text" th:field="*{angkatan}"/>
            <label>Password:</label>
            <input type="password" th:field="*{password}" />
            <input type="text" name="" value="" readonly="readonly" />
            <label>Role</label>
            <input type="text" th:field="*{idRole}"/>
            <label>Image</label>
            <input type="text" th:field="*{image}"/>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
            <button type-"submit">Simpan</button>
        </form>
    </body>
</html>
