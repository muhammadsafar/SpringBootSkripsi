<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" th:src="@{img/person.png}">

        <title>Profile</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{vendor/bootstrap.min.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{css/simple-sidebar.css}" rel="stylesheet">

        <link th:href="@{http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet">
        <link th:href='@{http://fonts.googleapis.com/css?family=Roboto:400,700,300}' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}">
        <link th:href="@{css/pe-icon-7-stroke.css}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    </head>
    <body>
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <div class="insetanih">
                            <img th:src="@{img/MII.png}"/>
                        </div>
                    </li>
                    <li class="active">
                        <a href="/dashboard">Dashboard</a>
                    </li>
                    <li>
                        <a href="/listMahasiswa">Data Mahasiswa</a>
                    </li>
                    <li>
                        <a href="/listDosen">Data Dosen</a>
                    </li>
                    <li>
                        <a href="/listData">Data Pengajuan</a>
                    </li>
                </ul>
            </div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button class="btn btn-sm btn-outline-secondary"
                                    data-toggle="modal" data-target="#exampleModal">Modal
                                with Bootstrap</button>
                            <button class="btn btn-sm btn-outline-secondary">Modal
                                with React</button>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span> This week
                        </button>
                    </div>
                </div>

                <!-- 		Modal Bootstrap -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">NIM</label> 
                                        <input type="text" class="form-control"
                                               id="recipient-name" placeholder="NIM">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Nama</label> <input type="text" class="form-control"
                                                            id="recipient-name" placeholder="Nama">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Jurusan</label> <input type="text" class="form-control"
                                                               id="recipient-name" placeholder="Jurusan">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Angkatan</label> <input type="text" class="form-control"
                                                                id="recipient-name" placeholder="Angkatan">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Password</label> <input type="text" class="form-control"
                                                                id="recipient-name" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Id_Role</label> <input type="text" class="form-control"
                                                               id="recipient-name" placeholder="IdRole">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Image</label> <input type="text" class="form-control"
                                                             id="recipient-name" placeholder="Image">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>ID</th>
                                <th>Topik</th>
                                <th>Judul</th>
                                <th>Deskripsi</th>
                                <th>Status</th>
                                <th>Pesan</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="skripsi : ${listSkripsi}">
                                <td></td>
                                <td th:text="${skripsi.getId()}"></td>
                                <td th:text="${skripsi.getTopik()}"></td>
                                <td th:text="${skripsi.getJudul()}"></td>
                                <td th:text="${skripsi.getDeskripsi()}"></td>
                                <td th:text="${skripsi.getStatus()}"></td>
                                <td th:text="${skripsi.getPesan()}"></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">Edit</button>
                                    <input class="btn btn-sm btn-outline-danger" type="button" onclick="alert('Yakin akan menghapus data')" value="Delete">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script th:src="@{js/jquery-3.3.1.slim.min.js}"></script>
    <script>
        window.jQuery
                || document
                .write('<script th:src="@{js/jquery-slim.min.js}"><\/script>')
    </script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/custom.js}"></script>

    <!-- Icons -->
    <script th:src="@{js/feather.min.js}"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
