                    </li>
                    <li>

                    </li>
                </ul>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="#menu-toggle" class="btn btn-info" id="menu-toggle"><i class="pe pe-7s-menu"></i></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Data Dosen</h1>
                </div>

                <!-- 		Modal Bootstrap -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">NIK</label> 
                                        <input type="text" class="form-control"
                                               id="recipient-name" placeholder="NIK">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Nama</label> <input type="text" class="form-control"
                                                            id="recipient-name" placeholder="Nama">
                                    </div>

                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Password</label> <input type="text" class="form-control"
                                                                id="recipient-name" placeholder="Password">
                                    </div>

                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">
                                            Image</label> <input type="text" class="form-control"
                                                             id="recipient-name" placeholder="Image">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>NIk</th>
                                <th>Nama</th>
                                <th>Password</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="dosen : ${listDosen}">
                                <td></td>
                                <td th:text="${dosen.getNik()}"></td>
                                <td th:text="${dosen.getNama()}"></td>
                                <td th:text="${dosen.getPassword()}"></td>
                                <td th:text="${dosen.getImage()}"></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary">Edit</button>
                                    <input class="btn btn-sm btn-outline-danger" type="button" onclick="alert('Yakin akan menghapus data')" value="Delete">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
